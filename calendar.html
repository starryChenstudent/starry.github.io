<script>
let currentDate = new Date();

function toggleTheme() {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  document.getElementById('themeIcon').textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
}

function loadTheme() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
}

function getWeekNumber(date) {
  const d = new Date(date);
  d.setHours(0, 0, 0, 0);
  d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
  const yearStart = new Date(d.getFullYear(), 0, 1);
  const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
  return `${d.getFullYear()}-W${weekNo}`;
}

function getDutyForWeek(weekNum) {
  const history = JSON.parse(localStorage.getItem('dutyHistory') || '[]');
  return history.find(r => r.week === weekNum) || null;
}

function isMonday(date) {
  return date.getDay() === 1;
}

function renderCalendar() {
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  
  document.getElementById('calendarTitle').textContent = `${year}å¹´${month + 1}æœˆ`;
  
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const prevLastDay = new Date(year, month, 0);
  
  const firstDayWeek = firstDay.getDay();
  const lastDate = lastDay.getDate();
  const prevLastDate = prevLastDay.getDate();
  
  const container = document.getElementById('calendarDays');
  container.innerHTML = '';
  
  for (let i = firstDayWeek - 1; i >= 0; i--) {
    const day = prevLastDate - i;
    const date = new Date(year, month - 1, day);
    container.appendChild(createDayElement(day, date, true));
  }
  
  for (let i = 1; i <= lastDate; i++) {
    const date = new Date(year, month, i);
    container.appendChild(createDayElement(i, date, false));
  }
  
  const totalCells = container.children.length;
  const remainingCells = 42 - totalCells;
  for (let i = 1; i <= remainingCells; i++) {
    const date = new Date(year, month + 1, i);
    container.appendChild(createDayElement(i, date, true));
  }
  
  renderWeekView();
}

function createDayElement(day, date, isOtherMonth) {
  const div = document.createElement('div');
  div.className = 'calendar-day';
  
  if (isOtherMonth) {
    div.classList.add('other-month');
  }
  
  const today = new Date();
  if (date.toDateString() === today.toDateString()) {
    div.classList.add('today');
  }
  
  const dayNumber = document.createElement('div');
  dayNumber.className = 'day-number';
  dayNumber.textContent = day;
  div.appendChild(dayNumber);
  
  // è·å–è¯¥æ—¥æœŸæ‰€åœ¨å‘¨çš„å€¼æ—¥ä¿¡æ¯
  const weekNum = getWeekNumber(date);
  const duty = getDutyForWeek(weekNum);
  
  if (duty) {
    div.classList.add('has-duty');
    
    // å¦‚æœæ˜¯å‘¨ä¸€ï¼Œæ˜¾ç¤ºå®Œæ•´çš„å€¼æ—¥ä¿¡æ¯
    if (isMonday(date)) {
      const dutyElements = [
        { label: 'å…¬', value: duty.public },
        { label: 'å—', value: duty.south },
        { label: 'åŒ—', value: duty.north }
      ];
      
      dutyElements.forEach(item => {
        const dutyDiv = document.createElement('div');
        dutyDiv.className = 'day-duty';
        dutyDiv.textContent = `${item.label}:${item.value}`;
        dutyDiv.title = `${item.label === 'å…¬' ? 'å…¬å…±åŒº' : item.label === 'å—' ? 'å—å§+ä¸­å§' : 'åŒ—å§+å…å§'}: ${item.value}`;
        div.appendChild(dutyDiv);
      });
    } else {
      // å…¶ä»–å¤©æ˜¾ç¤ºç®€åŒ–çš„å€¼æ—¥ä¿¡æ¯
      const dutyDiv = document.createElement('div');
      dutyDiv.className = 'day-duty day-duty-simple';
      dutyDiv.textContent = 'å€¼æ—¥å‘¨';
      dutyDiv.title = `æœ¬å‘¨å€¼æ—¥ç”Ÿ: å…¬å…±åŒº-${duty.public}, å—å§+ä¸­å§-${duty.south}, åŒ—å§+å…å§-${duty.north}`;
      div.appendChild(dutyDiv);
    }
  }
  
  return div;
}

function renderWeekView() {
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  
  const container = document.getElementById('weekView');
  container.innerHTML = '';
  
  const weeks = new Set();
  for (let d = new Date(firstDay); d <= lastDay; d.setDate(d.getDate() + 1)) {
    const weekNum = getWeekNumber(d);
    weeks.add(weekNum);
  }
  
  if (weeks.size === 0) {
    let d = new Date(firstDay);
    while (d.getDay() !== 1 && d > new Date(year, month - 1, 1)) {

    }
    if (d.getDay() === 1) {
      weeks.add(getWeekNumber(d));
    }
  }
  
  const sortedWeeks = Array.from(weeks).sort();
  
  sortedWeeks.forEach(weekNum => {
    const duty = getDutyForWeek(weekNum);

      `;
      container.appendChild(card);
    }
  });

}
