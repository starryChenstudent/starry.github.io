<style>

<div class="container">

<script>
let currentFilter = 'all';
let isPasswordVerified = false;
let passwordAttempts = 0;
const maxAttempts = 3;

// ÂØÜÁ†ÅÈ™åËØÅÂäüËÉΩ
function checkPassword() {
  // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁªèÈ™åËØÅËøáÂØÜÁ†Å
  const verified = localStorage.getItem('logsPasswordVerified');
  if (verified === 'true') {
    isPasswordVerified = true;
    hidePasswordModal();
    return;
  }
  
  // ÊòæÁ§∫ÂØÜÁ†ÅÈ™åËØÅÂºπÁ™ó
  showPasswordModal();
}

function showPasswordModal() {
  document.getElementById('passwordModal').style.display = 'flex';
  // Âª∂ËøüËÅöÁÑ¶ÔºåÁ°Æ‰øùÂºπÁ™óÂä®ÁîªÂÆåÊàêÂêéÂÜçËÅöÁÑ¶
  setTimeout(() => {
    document.getElementById('passwordInput').focus();
  }, 300);
  // ÈöêËóè‰∏ªË¶ÅÂÜÖÂÆπ
  document.querySelector('.container').style.display = 'none';
  document.querySelector('h1').style.display = 'none';
  document.querySelector('.theme-toggle').style.display = 'none';
}

function hidePasswordModal() {
  document.getElementById('passwordModal').style.display = 'none';
  // ÊòæÁ§∫‰∏ªË¶ÅÂÜÖÂÆπ
  document.querySelector('.container').style.display = 'block';
  document.querySelector('h1').style.display = 'block';
  document.querySelector('.theme-toggle').style.display = 'flex';
}

function verifyPassword() {
  const password = document.getElementById('passwordInput').value;
  const errorDiv = document.getElementById('passwordError');
  const successDiv = document.getElementById('passwordSuccess');
  
  // ÈöêËóè‰πãÂâçÁöÑÊ∂àÊÅØ
  errorDiv.style.display = 'none';
  successDiv.style.display = 'none';
  
  if (password === '17108') {
    // ÂØÜÁ†ÅÊ≠£Á°Æ
    successDiv.style.display = 'block';
    isPasswordVerified = true;
    passwordAttempts = 0; // ÈáçÁΩÆÂ∞ùËØïÊ¨°Êï∞
    
    // ‰øùÂ≠òÈ™åËØÅÁä∂ÊÄÅÂà∞localStorageÔºà30ÂàÜÈíüÊúâÊïàÔºâ
    localStorage.setItem('logsPasswordVerified', 'true');
    localStorage.setItem('logsPasswordTime', Date.now().toString());
    
    // Âª∂ËøüÈöêËóèÂºπÁ™ó
    setTimeout(() => {
      hidePasswordModal();
      displayLogs();
    }, 1000);
  } else {
    // ÂØÜÁ†ÅÈîôËØØ
    passwordAttempts++;
    errorDiv.style.display = 'block';
    
    if (passwordAttempts >= maxAttempts) {
      errorDiv.textContent = 'Â∞ùËØïÊ¨°Êï∞ËøáÂ§öÔºåËØ∑Á®çÂêéÂÜçËØïÔºÅ';
      document.getElementById('passwordInput').disabled = true;
      document.querySelector('.password-btn-primary').disabled = true;
      
      // 5ÂàÜÈíüÂêéÈáçÊñ∞ÂêØÁî®
      setTimeout(() => {
        passwordAttempts = 0;
        document.getElementById('passwordInput').disabled = false;
        document.querySelector('.password-btn-primary').disabled = false;
        errorDiv.textContent = 'ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçËØïÔºÅ';
        errorDiv.style.display = 'none';
      }, 5 * 60 * 1000);
    } else {
      errorDiv.textContent = `ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçËØïÔºÅ(Ââ©‰ΩôÂ∞ùËØïÊ¨°Êï∞: ${maxAttempts - passwordAttempts})`;
    }
    
    document.getElementById('passwordInput').value = '';
    document.getElementById('passwordInput').focus();
    
    // 3ÁßíÂêéÈöêËóèÈîôËØØ‰ø°ÊÅØ
    setTimeout(() => {
      if (passwordAttempts < maxAttempts) {
        errorDiv.style.display = 'none';
      }
    }, 3000);
  }
}

function goBack() {
  window.location.href = 'index.html';
}

// Ê£ÄÊü•ÂØÜÁ†ÅÈ™åËØÅÊòØÂê¶ËøáÊúüÔºà30ÂàÜÈíüÔºâ
function checkPasswordExpiry() {
  const verified = localStorage.getItem('logsPasswordVerified');
  const time = localStorage.getItem('logsPasswordTime');
  
  if (verified === 'true' && time) {
    const now = Date.now();
    const verifiedTime = parseInt(time);
    const thirtyMinutes = 30 * 60 * 1000; // 30ÂàÜÈíü
    
    if (now - verifiedTime > thirtyMinutes) {
      // È™åËØÅÂ∑≤ËøáÊúü
      localStorage.removeItem('logsPasswordVerified');
      localStorage.removeItem('logsPasswordTime');
      return false;
    }
    return true;
  }
  return false;
}

// Ê∑ªÂä†ÂõûËΩ¶ÈîÆÈ™åËØÅÂäüËÉΩ
document.addEventListener('DOMContentLoaded', function() {
  const passwordInput = document.getElementById('passwordInput');
  if (passwordInput) {
    passwordInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {

function toggleTheme() {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  document.getElementById('themeIcon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
}

function loadTheme() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
}

function formatTime(isoString) {
  const date = new Date(isoString);
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  const hours = String(date.getHours()).padStart(2, '0');
  const minutes = String(date.getMinutes()).padStart(2, '0');
  const seconds = String(date.getSeconds()).padStart(2, '0');
  
  return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
}

function displayLogs() {
  const logs = JSON.parse(localStorage.getItem('operationLogs') || '[]');
  const container = document.getElementById('logsList');
  
  console.log('ÂΩìÂâçÊó•ÂøóÊï∞Èáè:', logs.length);
  console.log('Êó•ÂøóÊï∞ÊçÆ:', logs);
  
  if (logs.length === 0) {
    container.innerHTML = '<div class="empty-state">üìã ÊöÇÊó†Êìç‰ΩúÊó•Âøó</div>';
    return;
  }
  
  container.innerHTML = '';

  const searchInput = document.getElementById('searchBox').value.toLowerCase();
  const filteredLogs = logs.filter(log => {
    const matchesSearch = log.action.toLowerCase().includes(searchInput) || log.details.toLowerCase().includes(searchInput);
    const matchesFilter = currentFilter === 'all' || log.action === currentFilter;
    return matchesSearch && matchesFilter;
  });
  
  console.log('ËøáÊª§ÂêéÁöÑÊó•ÂøóÊï∞Èáè:', filteredLogs.length);
  console.log('ÂΩìÂâçËøáÊª§Âô®:', currentFilter);

  if (filteredLogs.length === 0) {

function filterLogs() {
  displayLogs();
}

function setFilter(filterType) {
  currentFilter = filterType;
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  document.querySelector(`.filter-btn[onclick="setFilter('${filterType}')"]`).classList.add('active');
  displayLogs();
}

function updateStats(logs) {
  document.getElementById('totalLogs').textContent = logs.length;

  const today = new Date();
  today.setHours(0, 0, 0, 0);
  const todayLogs = logs.filter(log => {
    const logDate = new Date(log.timestamp);
    logDate.setHours(0, 0, 0, 0);
    return logDate.getTime() === today.getTime();
  }).length;
  document.getElementById('todayLogs').textContent = todayLogs;

  const startOfWeek = new Date(today);
  startOfWeek.setDate(today.getDate() - today.getDay()); // Sunday as start of week
  startOfWeek.setHours(0, 0, 0, 0);

  const weekLogs = logs.filter(log => {
    const logDate = new Date(log.timestamp);
    logDate.setHours(0, 0, 0, 0);
    return logDate.getTime() >= startOfWeek.getTime();
  }).length;
  document.getElementById('weekLogs').textContent = weekLogs;
}
