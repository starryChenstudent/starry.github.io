<script>
let currentFilter = 'all';
let isPasswordVerified = false;
let passwordAttempts = 0;
const maxAttempts = 3;

// å¯†ç éªŒè¯åŠŸèƒ½
function checkPassword() {
  // æ£€æŸ¥æ˜¯å¦å·²ç»éªŒè¯è¿‡å¯†ç 
  const verified = localStorage.getItem('logsPasswordVerified');
  if (verified === 'true') {
    isPasswordVerified = true;
    hidePasswordModal();
    return;
  }
  
  // æ˜¾ç¤ºå¯†ç éªŒè¯å¼¹çª—
  showPasswordModal();
}

function showPasswordModal() {
  document.getElementById('passwordModal').style.display = 'flex';
  // å»¶è¿Ÿèšç„¦ï¼Œç¡®ä¿å¼¹çª—åŠ¨ç”»å®Œæˆåå†èšç„¦
  setTimeout(() => {
    document.getElementById('passwordInput').focus();
  }, 300);
  // éšè—ä¸»è¦å†…å®¹
  document.querySelector('.container').style.display = 'none';
  document.querySelector('h1').style.display = 'none';
  document.querySelector('.theme-toggle').style.display = 'none';
}

function hidePasswordModal() {
  document.getElementById('passwordModal').style.display = 'none';
  // æ˜¾ç¤ºä¸»è¦å†…å®¹
  document.querySelector('.container').style.display = 'block';
  document.querySelector('h1').style.display = 'block';
  document.querySelector('.theme-toggle').style.display = 'flex';
}

function verifyPassword() {
  const password = document.getElementById('passwordInput').value;
  const errorDiv = document.getElementById('passwordError');
  const successDiv = document.getElementById('passwordSuccess');
  
  // éšè—ä¹‹å‰çš„æ¶ˆæ¯
  errorDiv.style.display = 'none';
  successDiv.style.display = 'none';
  
  if (password === '17108') {
    // å¯†ç æ­£ç¡®
    successDiv.style.display = 'block';
    isPasswordVerified = true;
    passwordAttempts = 0; // é‡ç½®å°è¯•æ¬¡æ•°
    
    // ä¿å­˜éªŒè¯çŠ¶æ€åˆ°localStorageï¼ˆ30åˆ†é’Ÿæœ‰æ•ˆï¼‰
    localStorage.setItem('logsPasswordVerified', 'true');
    localStorage.setItem('logsPasswordTime', Date.now().toString());
    
    // å»¶è¿Ÿéšè—å¼¹çª—
    setTimeout(() => {
      hidePasswordModal();
      displayLogs();
    }, 1000);
  } else {
    // å¯†ç é”™è¯¯
    passwordAttempts++;
    errorDiv.style.display = 'block';
    
    if (passwordAttempts >= maxAttempts) {
      errorDiv.textContent = 'å°è¯•æ¬¡æ•°è¿‡å¤šï¼Œè¯·ç¨åå†è¯•ï¼';
      document.getElementById('passwordInput').disabled = true;
      document.querySelector('.password-btn-primary').disabled = true;
      
      // 5åˆ†é’Ÿåé‡æ–°å¯ç”¨
      setTimeout(() => {
        passwordAttempts = 0;
        document.getElementById('passwordInput').disabled = false;
        document.querySelector('.password-btn-primary').disabled = false;
        errorDiv.textContent = 'å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•ï¼';
        errorDiv.style.display = 'none';
      }, 5 * 60 * 1000);
    } else {
      errorDiv.textContent = `å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•ï¼(å‰©ä½™å°è¯•æ¬¡æ•°: ${maxAttempts - passwordAttempts})`;
    }
    
    document.getElementById('passwordInput').value = '';
    document.getElementById('passwordInput').focus();
    
    // 3ç§’åéšè—é”™è¯¯ä¿¡æ¯
    setTimeout(() => {
      if (passwordAttempts < maxAttempts) {
        errorDiv.style.display = 'none';
      }
    }, 3000);
  }
}

function goBack() {
  window.location.href = 'index.html';
}

// æ£€æŸ¥å¯†ç éªŒè¯æ˜¯å¦è¿‡æœŸï¼ˆ30åˆ†é’Ÿï¼‰
function checkPasswordExpiry() {
  const verified = localStorage.getItem('logsPasswordVerified');
  const time = localStorage.getItem('logsPasswordTime');
  
  if (verified === 'true' && time) {
    const now = Date.now();
    const verifiedTime = parseInt(time);
    const thirtyMinutes = 30 * 60 * 1000; // 30åˆ†é’Ÿ
    
    if (now - verifiedTime > thirtyMinutes) {
      // éªŒè¯å·²è¿‡æœŸ
      localStorage.removeItem('logsPasswordVerified');
      localStorage.removeItem('logsPasswordTime');
      return false;
    }
    return true;
  }
  return false;
}

// æ·»åŠ å›è½¦é”®éªŒè¯åŠŸèƒ½
document.addEventListener('DOMContentLoaded', function() {
  const passwordInput = document.getElementById('passwordInput');
  if (passwordInput) {
    passwordInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {

      }
    });
  }

function toggleTheme() {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  document.getElementById('themeIcon').textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
}

function loadTheme() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
}

function formatTime(isoString) {
  const date = new Date(isoString);
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  const hours = String(date.getHours()).padStart(2, '0');
  const minutes = String(date.getMinutes()).padStart(2, '0');
  const seconds = String(date.getSeconds()).padStart(2, '0');
  
  return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
}

function displayLogs() {
  const logs = JSON.parse(localStorage.getItem('operationLogs') || '[]');
  const container = document.getElementById('logsList');
  
  console.log('å½“å‰æ—¥å¿—æ•°é‡:', logs.length);
  console.log('æ—¥å¿—æ•°æ®:', logs);
  
  if (logs.length === 0) {
    container.innerHTML = '<div class="empty-state">ğŸ“‹ æš‚æ— æ“ä½œæ—¥å¿—</div>';
    return;
  }
  
  container.innerHTML = '';

  const searchInput = document.getElementById('searchBox').value.toLowerCase();
  const filteredLogs = logs.filter(log => {
    const matchesSearch = log.action.toLowerCase().includes(searchInput) || log.details.toLowerCase().includes(searchInput);
    const matchesFilter = currentFilter === 'all' || log.action === currentFilter;
    return matchesSearch && matchesFilter;
  });
  
  console.log('è¿‡æ»¤åçš„æ—¥å¿—æ•°é‡:', filteredLogs.length);
  console.log('å½“å‰è¿‡æ»¤å™¨:', currentFilter);

  if (filteredLogs.length === 0) {
    container.innerHTML = '<div class="empty-state">ğŸ“‹ æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ—¥å¿—</div>';
    return;
  }

  filteredLogs.forEach(log => {
    const logItem = document.createElement('div');
    logItem.className = 'log-item';
    logItem.innerHTML = `
      <div class="log-time">${formatTime(log.timestamp)}</div>
      <div class="log-action">${log.action}</div>
      <div class="log-details">${log.details}</div>
    `;
    container.appendChild(logItem);
  });
  updateStats(filteredLogs);
}

function filterLogs() {
  displayLogs();
}

function setFilter(filterType) {
  currentFilter = filterType;
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active');
  });
  document.querySelector(`.filter-btn[onclick="setFilter('${filterType}')"]`).classList.add('active');
  displayLogs();
}

function updateStats(logs) {
  document.getElementById('totalLogs').textContent = logs.length;

  const today = new Date();
  today.setHours(0, 0, 0, 0);
  const todayLogs = logs.filter(log => {
    const logDate = new Date(log.timestamp);
    logDate.setHours(0, 0, 0, 0);
    return logDate.getTime() === today.getTime();
  }).length;
  document.getElementById('todayLogs').textContent = todayLogs;

  const startOfWeek = new Date(today);
  startOfWeek.setDate(today.getDate() - today.getDay()); // Sunday as start of week
  startOfWeek.setHours(0, 0, 0, 0);

  const weekLogs = logs.filter(log => {
    const logDate = new Date(log.timestamp);
    logDate.setHours(0, 0, 0, 0);
    return logDate.getTime() >= startOfWeek.getTime();
  }).length;
  document.getElementById('weekLogs').textContent = weekLogs;
}
