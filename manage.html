<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>值日轮值系统 - 成员管理</title>
<style>
  /* 全局样式 */
  body {
    font-family: "Microsoft YaHei", Arial, sans-serif;
    background: linear-gradient(to bottom, #e0f0ff, #f0f4f8);
    margin: 0;
    padding: 0;
    color: #333;
  }
  h1 {
    text-align: center;
    padding: 40px 0 20px 0;
    color: #1e3d59;
    font-size: 2.2em;
    margin: 0;
  }
  .container {
    width: 90%;
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  
  /* 响应式样式 */
  @media (max-width: 768px) {
    .container {
      width: 95%;
      padding: 10px;
    }
    h1 {
      padding: 20px 0 10px 0;
      font-size: 1.8em;
    }
    .section {
      padding: 15px;
    }
    .btn {
      width: 100%;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }
    .member-list {
      overflow-x: auto;
    }
  }

  /* 区域选择部分 */
  .section {
    background: #fff;
    padding: 25px 20px;
    margin-bottom: 30px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }
  .section h2 {
    margin-top: 0;
    color: #1e3d59;
    font-size: 1.5em;
    border-bottom: 2px solid #1e3d59;
    padding-bottom: 8px;
  }
  
  /* 表单样式 */
  .form-group {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  select, input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  
  .btn {
    background: #1e3d59;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 15px;
    transition: all 0.3s ease;
  }
  
  .btn:hover {
    background: #3a5a77;
    transform: translateY(-2px);
  }
  
  .btn-danger {
    background: #e74c3c;
  }
  
  .btn-danger:hover {
    background: #c0392b;
  }
  
  /* 成员列表样式 */
  .member-list {
    margin-top: 20px;
  }
  
  .member-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    margin-bottom: 10px;
    background: #f8f9fa;
    border-radius: 8px;
  }
  
  .member-name {
    font-size: 1.1em;
    flex: 1;
  }
  
  .member-actions {
    display: flex;
    gap: 5px;
  }
  
  .member-actions button {
    background: #dc3545;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .move-btn {
    background: #1e3d59 !important;
    font-size: 1.2em;
    width: 36px;
    height: 36px;
  }
  
  /* 导航链接 */
  .nav-links {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .nav-links a {
    color: #1e3d59;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
  }
  
  .nav-links a:hover {
    text-decoration: underline;
  }
  
  /* 响应式 */
  @media (max-width: 600px) {
    .btn { width: 100%; text-align: center; }
  }
</style>
</head>
<body>

<h1>值日轮值系统 - 成员管理</h1>

<div class="container">
  <div class="nav-links" style="text-align: center; margin-bottom: 20px;">
    <button onclick="window.location.href='index.html'" class="btn" style="background: #1e3d59; color: #fff; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-size: 1em; transition: all 0.3s ease;">返回主页</button>
  </div>

  <div class="section">
    <h2>添加成员</h2>
    <div class="form-group">
      <label for="areaSelect">选择区域：</label>
      <select id="areaSelect">
        <option value="publicArea">公共区</option>
        <option value="southArea">南卧+中卧</option>
        <option value="northArea">北卧+厅卧</option>
      </select>
    </div>
    <div class="form-group">
      <label for="newMember">成员姓名：</label>
      <input type="text" id="newMember" placeholder="请输入成员姓名">
    </div>
    <button class="btn" onclick="addMember()">添加成员</button>
  </div>

  <div class="section">
    <h2>成员列表</h2>
    <div class="form-group">
      <label for="viewAreaSelect">查看区域：</label>
      <select id="viewAreaSelect" onchange="displayMembers()">
        <option value="publicArea">公共区</option>
        <option value="southArea">南卧+中卧</option>
        <option value="northArea">北卧+厅卧</option>
      </select>
    </div>
    <div class="alert" style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 8px; margin-bottom: 15px;">
      <strong>提示：</strong>调整成员顺序将直接影响值日轮值顺序。拖动成员可以改变他们的值日顺序。
    </div>
    <div id="saveStatus" style="display: none; background-color: #d4edda; color: #155724; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; font-weight: bold;">
      保存成功！
    </div>
    <div id="memberList" class="member-list">
      <!-- 成员列表将在这里动态生成 -->
    </div>
    <button class="btn" onclick="saveData()" style="margin-top: 20px; background-color: #28a745;">保存修改</button>
  </div>
</div>

<script type="module">
import { db, ADMIN_USERNAME, ADMIN_PASSWORD } from './firebase-config.js';
import { doc, getDoc, setDoc, addDoc, collection } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js';

// 简单登录检查（沿用本地会话标记）
(function checkLogin() {
  const isLoggedIn = sessionStorage.getItem('isLoggedIn');
  if (isLoggedIn !== 'true') {
    window.location.href = 'login.html';
    return;
  }
  // 二次校验（可选）：若未来需要用户名校验，可扩展
})();

const MEMBERS_DOC = doc(db, 'members', 'areas');
const LOGS_COL = collection(db, 'operationLogs');

async function logOperation(action, details) {
  await addDoc(LOGS_COL, { timestamp: new Date().toISOString(), action, details });
}

let publicArea = [];
let southArea = [];
let northArea = [];

async function loadMembers() {
  try {
    const snap = await getDoc(MEMBERS_DOC);
    if (!snap.exists()) {
      publicArea = ["镇","旭","大龙","原","磊","泽","深","淏","叶","飞","学治","勇","清","义志","枫","峰","星宇","茏","龚","军","帆","叶","林","前","哲","圣"];
      southArea = ["叶","峰","浩","学治","深","清","义志","泽","龙","旭","飞","茏","龚","帆"];
      northArea = ["原","枫","磊","星宇","镇","军","前","哲","圣","林","淏"];
      await setDoc(MEMBERS_DOC, {
        publicAreaMembers: publicArea,
        southAreaMembers: southArea,
        northAreaMembers: northArea
      });
    } else {
      const d = snap.data();
      publicArea = d.publicAreaMembers || [];
      southArea = d.southAreaMembers || [];
      northArea = d.northAreaMembers || [];
    }
  } catch (e) {
    alert('加载成员数据失败，请检查网络或 Firestore 规则');
    console.error(e);
  }
}

async function saveData() {
  try {
    await setDoc(MEMBERS_DOC, {
      publicAreaMembers: publicArea,
      southAreaMembers: southArea,
      northAreaMembers: northArea
    }, { merge: true });
    const saveStatus = document.getElementById('saveStatus');
    if (saveStatus) {
      saveStatus.textContent = '保存成功！';
      saveStatus.style.display = 'block';
      setTimeout(() => { saveStatus.style.display = 'none'; }, 2000);
    }
  } catch (e) {
    alert('保存失败，请检查网络或 Firestore 规则');
    console.error(e);
  }
}

// 添加成员
async function addMember() {
  const area = document.getElementById('areaSelect').value;
  const name = document.getElementById('newMember').value.trim();
  
  if (!name) {
    alert('请输入成员姓名');
    return;
  }
  
  // 根据选择的区域添加成员
  switch(area) {
    case 'publicArea':
      if (!publicArea.includes(name)) {
        publicArea.push(name);
      } else {
        alert('该成员已存在于公共区');
        return;
      }
      break;
    case 'southArea':
      if (!southArea.includes(name)) {
        southArea.push(name);
      } else {
        alert('该成员已存在于南卧+中卧区');
        return;
      }
      break;
    case 'northArea':
      if (!northArea.includes(name)) {
        northArea.push(name);
      } else {
        alert('该成员已存在于北卧+厅卧区');
        return;
      }
      break;
  }
  
  // 记录操作日志
  try {
    await logOperation('添加成员', `在 ${area} 添加了成员 ${name}`);
    await saveData();
  } catch (e) {
    alert('添加失败，请检查网络或 Firestore 规则');
    console.error(e);
    return;
  }
  document.getElementById('newMember').value = '';
  
  // 如果当前查看的区域与添加的区域相同，则刷新显示
  if (document.getElementById('viewAreaSelect').value === area) {
    displayMembers();
  }
  
  alert('成员添加成功');
}

// 删除成员
async function deleteMember(area, name) {
  if (confirm(`确定要删除 ${name} 吗？`)) {
    switch(area) {
      case 'publicArea':
        publicArea = publicArea.filter(item => item !== name);
        break;
      case 'southArea':
        southArea = southArea.filter(item => item !== name);
        break;
      case 'northArea':
        northArea = northArea.filter(item => item !== name);
        break;
    }
    
    // 记录操作日志
    try {
      await logOperation('删除成员', `从 ${area} 删除了成员 ${name}`);
      await saveData();
    } catch (e) {
      alert('删除失败，请检查网络或 Firestore 规则');
      console.error(e);
      return;
    }
    displayMembers();
  }
}

// 显示成员列表
function displayMembers() {
  const area = document.getElementById('viewAreaSelect').value;
  const memberListElement = document.getElementById('memberList');
  memberListElement.innerHTML = '';
  
  let members = [];
  let areaName = '';
  
  switch(area) {
    case 'publicArea':
      members = publicArea;
      areaName = '公共区';
      break;
    case 'southArea':
      members = southArea;
      areaName = '南卧+中卧';
      break;
    case 'northArea':
      members = northArea;
      areaName = '北卧+厅卧';
      break;
  }
  
  if (members.length === 0) {
    memberListElement.innerHTML = `<p>当前${areaName}没有成员</p>`;
    return;
  }
  
  members.forEach((name, index) => {
    const memberItem = document.createElement('div');
    memberItem.className = 'member-item';
    memberItem.dataset.name = name;
    memberItem.dataset.area = area;
    memberItem.dataset.index = index;
    
    const memberName = document.createElement('div');
    memberName.className = 'member-name';
    memberName.textContent = name;
    
    const memberActions = document.createElement('div');
    memberActions.className = 'member-actions';
    
    // 添加上移按钮
    if (index > 0) {
      const upButton = document.createElement('button');
      upButton.textContent = '↑';
      upButton.className = 'move-btn';
      upButton.onclick = () => moveUp(area, index);
      memberActions.appendChild(upButton);
    }
    
    // 添加下移按钮
    if (index < members.length - 1) {
      const downButton = document.createElement('button');
      downButton.textContent = '↓';
      downButton.className = 'move-btn';
      downButton.onclick = () => moveDown(area, index);
      memberActions.appendChild(downButton);
    }
    
    const deleteButton = document.createElement('button');
    deleteButton.textContent = '删除';
    deleteButton.onclick = () => deleteMember(area, name);
    
    memberActions.appendChild(deleteButton);
    memberItem.appendChild(memberName);
    memberItem.appendChild(memberActions);
    memberListElement.appendChild(memberItem);
  });
}

// 上下移动成员函数
function moveUp(area, index) {
  if (index <= 0) return;
  
  let members = [];
  switch(area) {
    case 'publicArea':
      members = publicArea;
      break;
    case 'southArea':
      members = southArea;
      break;
    case 'northArea':
      members = northArea;
      break;
  }
  
  // 交换位置
  const temp = members[index];
  members[index] = members[index - 1];
  members[index - 1] = temp;
  
  // 更新对应的区域数组
  switch(area) {
    case 'publicArea':
      publicArea = members;
      break;
    case 'southArea':
      southArea = members;
      break;
    case 'northArea':
      northArea = members;
      break;
  }
  
  // 重新显示成员列表
  displayMembers();
  
  // 显示保存提示
  const saveStatus = document.getElementById('saveStatus');
  if (saveStatus) {
    saveStatus.textContent = '顺序已更改，请点击"保存修改"按钮保存';
    saveStatus.style.display = 'block';
  }
  logOperation('调整顺序', `在 ${area} 将成员 ${members[index]} 和 ${members[index - 1]} 的顺序对调`);
}

function moveDown(area, index) {
  let members = [];
  switch(area) {
    case 'publicArea':
      members = publicArea;
      break;
    case 'southArea':
      members = southArea;
      break;
    case 'northArea':
      members = northArea;
      break;
  }
  
  if (index >= members.length - 1) return;
  
  // 交换位置
  const temp = members[index];
  members[index] = members[index + 1];
  members[index + 1] = temp;
  
  // 更新对应的区域数组
  switch(area) {
    case 'publicArea':
      publicArea = members;
      break;
    case 'southArea':
      southArea = members;
      break;
    case 'northArea':
      northArea = members;
      break;
  }
  
  // 重新显示成员列表
  displayMembers();
  
  // 显示保存提示
  const saveStatus = document.getElementById('saveStatus');
  if (saveStatus) {
    saveStatus.textContent = '顺序已更改，请点击"保存修改"按钮保存';
    saveStatus.style.display = 'block';
  }
  logOperation('调整顺序', `在 ${area} 将成员 ${members[index]} 和 ${members[index + 1]} 的顺序对调`);
}

// 页面加载时显示成员列表
window.onload = async () => {
  await loadMembers();
  displayMembers();
};

// 将需要在 HTML 中通过 onclick 调用的函数挂到全局
window.addMember = addMember;
window.deleteMember = deleteMember;
window.saveData = saveData;
window.displayMembers = displayMembers;
window.moveUp = moveUp;
window.moveDown = moveDown;
</script>

</body>
</html>
